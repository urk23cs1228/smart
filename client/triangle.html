<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🔺 Pythagoras Triangle Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/triangle.css">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0d6efd">
<link rel="apple-touch-icon" href="/images/logo1.png">

</head>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'en',
        includedLanguages: 'en,or', // English & Odia
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      },
      'google_translate_element'
    );
  }

  // Toggle dropdown when button is clicked
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("translate-btn");
    const el = document.getElementById("google_translate_element");

    btn.addEventListener("click", () => {
      el.style.display = (el.style.display === "none" || el.style.display === "") ? "block" : "none";
    });
  });
</script>

<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<body>
<div id="left">
<header>🔺 Pythagoras Triangle Quiz</header>
 <div id="translate-container">
  <button id="translate-btn">🌐 Translate</button>
  <div id="google_translate_element"></div>
</div>
<div id="hud">
  <div>🏆 Score: <span id="score">0</span></div>
  <div>⚡ Combo: <span id="combo">0</span></div>
  <div>📊 Q#: <span id="round">1</span></div>
</div>
<div id="instructions">Drop the correct missing side into the triangle below!</div>
<div id="game-area">
  <div id="questionExpression">Loading question...</div>
  <div class="triangle">
    <div class="side-label label-a" id="labelA">a = ?</div>
    <div class="side-label label-b" id="labelB">b = ?</div>
    <div class="side-label label-c" id="labelC">c = ?</div>
  </div>
  <div class="drop-zone" id="dropAnswer">Drop answer here</div>
</div>
<div id="sides-container"></div>
<div id="result"></div>
<div class="controls">
  <button id="checkBtn">Check Answer</button>
  <button id="nextBtn">Next</button>
  <button id="finishBtn" style="background:#ffbf47;color:#2a1f00">Finish Test</button>
</div>
</div>

<div id="right">
<div id="questionPanel">
  <div id="questionText">Loading question...</div>
  <div class="qgrid" id="qList"></div>
  <div id="progressBox">
    <div id="progressPercent">Progress: 0%</div>
    <div id="currentQ">Current: 1 / 10</div>
  </div>
  <div style="margin-top:14px;">
    <button id="finishBtnRight" style="background:#ff7b7b">Finish Test</button>
  </div>

  <!-- Calculator moved here (bottom left of right panel) -->
  <div class="calculator" id="calcButtons"></div>

  <div id="finalReport"></div>
</div>
</div>
 <footer>
    <button class="back-btn" onclick="goBack()">⬅ Back</button>

  </footer>
<script src="js/triangle.js" defer></script>
</body>
</html>
