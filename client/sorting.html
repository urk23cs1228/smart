<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorting Shuffle Game</title>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'en',
        includedLanguages: 'en,or', // English & Odia
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      },
      'google_translate_element'
    );
  }

  // Toggle dropdown when button is clicked
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("translate-btn");
    const el = document.getElementById("google_translate_element");

    btn.addEventListener("click", () => {
      el.style.display = (el.style.display === "none" || el.style.display === "") ? "block" : "none";
    });
  });
</script>

<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<body>
  <div class="game-container">
    <h1>Sorting Shuffle</h1>

  <button id="translate-btn">ğŸŒ Translate</button>
  <div id="google_translate_element"></div>
</div>

 
    <div class="cards-container" id="cards"></div>
 
    <div class="controls">
      <button class="btn" onclick="shuffleCards()">ğŸ”€ Shuffle</button>

    </div>

  </div>
  <button class="back-btn" onclick="goBack()">â¬… Back</button>

 
  <script src="js/sorting.js" defer></script>
</body>
</html>
