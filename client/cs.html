    // ‚úÖ Load saved Stack Game score from localStorage
    window.onload = function () {
      const score = localStorage.getItem("stackGameFinalScore");
      if (score !== null) {
        document.getElementById("csScoreDisplay").textContent =
          `Your Score: ${score}% ‚úÖ`;
      } else {
        document.getElementById("csScoreDisplay").textContent =
          "No score yet. Play the game!";
      }
    };
  </script>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'en',
        includedLanguages: 'en,or', // English & Odia
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      },
      'google_translate_element'
    );
  }

  // Toggle dropdown when button is clicked
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("translate-btn");
    const el = document.getElementById("google_translate_element");

    btn.addEventListener("click", () => {
      el.style.display = (el.style.display === "none" || el.style.display === "") ? "block" : "none";
    });
  });
</script>

<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
